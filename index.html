<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Radio Fusion Austral - Desde el Corazon de la Patagonia</title>
  
  <!-- Favicon Configuration -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-72x72.png">
  <link rel="shortcut icon" href="/assets/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/icon-72x72.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-152x152.png">
  
  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Radio Fusion Austral">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a2e;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .loader {
      text-align: center;
    }
    .loader img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .loader h1 {
      font-size: 1.5rem;
      margin: 0;
    }
  </style>
  
  <script>
    // Cargar config y actualizar título inmediatamente
    fetch('/config/config.json')
      .then(response => response.json())
      .then(config => {
        // Actualizar título
        document.title = config.project_name || 'Cargando...';
        document.getElementById('page-title').textContent = config.project_name || 'Cargando...';
        
        // Actualizar el h1 si existe
        const titleElement = document.getElementById('radio-name');
        if (titleElement) {
          titleElement.textContent = config.project_name;
        }
        
        // Actualizar meta tags
        const appNameMeta = document.querySelector('meta[name="apple-mobile-web-app-title"]');
        if (appNameMeta) {
          appNameMeta.setAttribute('content', config.project_name);
        }
        
        // Esperar un poco más para que el título se actualice
        setTimeout(() => {
          window.location.href = `/templates/${config.template}/index.html`;
        }, 500);
      })
      .catch(error => {
        console.error('Error loading config:', error);
        document.title = 'Error al cargar';
        setTimeout(() => {
          window.location.href = '/templates/template5/index.html';
        }, 1000);
      });
  </script>
</head>
<body>
  <div class="loader">
    <img src="/assets/icons/icon-192x192.png" alt="Logo">
    <h1 id="radio-name">Cargando...</h1>
  </div>
  <noscript>Por favor activa JavaScript para continuar.</noscript>
</body>
</html>
